<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <rect x="50" y="50" width="300" height="200" fill="white" stroke="#d1d5db" stroke-width="2" rx="8"/>
  
  <!-- Controller display -->
  <rect x="80" y="80" width="240" height="60" fill="#1f2937" rx="4"/>
  <text x="200" y="115" font-family="monospace" font-size="16" fill="#10b981" text-anchor="middle">60A MPPT Solar</text>
  
  <!-- Solar panel icon -->
  <rect x="100" y="160" width="80" height="40" fill="#fbbf24" stroke="#f59e0b" stroke-width="2" rx="2"/>
  <line x1="110" y1="170" x2="170" y2="170" stroke="#f59e0b" stroke-width="2"/>
  <line x1="110" y1="180" x2="170" y2="180" stroke="#f59e0b" stroke-width="2"/>
  <line x1="110" y1="190" x2="170" y2="190" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Battery icon -->
  <rect x="220" y="160" width="60" height="40" fill="#6b7280" stroke="#374151" stroke-width="2" rx="2"/>
  <text x="250" y="185" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">BAT</text>
  
  <!-- Power indicator -->
  <circle cx="320" cy="100" r="8" fill="#10b981"/>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="18" fill="#374151" text-anchor="middle">Solar Charge Controller 60A MPPT</text>
</svg>
