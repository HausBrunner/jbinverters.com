<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <rect x="50" y="50" width="300" height="200" fill="white" stroke="#d1d5db" stroke-width="2" rx="8"/>
  
  <!-- Mail box icon -->
  <rect x="150" y="100" width="100" height="60" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2" rx="4"/>
  <rect x="160" y="110" width="80" height="40" fill="#dbeafe" rx="2"/>
  <rect x="190" y="80" width="20" height="30" fill="#3b82f6" rx="2"/>
  
  <!-- Wrench icon -->
  <path d="M120 140 L140 160 L160 140 L140 120 Z" fill="#6b7280" stroke="#374151" stroke-width="2"/>
  <circle cx="130" cy="150" r="3" fill="#374151"/>
  
  <!-- Arrow -->
  <path d="M240 150 L280 150 L270 140 M280 150 L270 160" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Check mark -->
  <circle cx="320" cy="150" r="20" fill="#10b981"/>
  <path d="M310 150 L315 155 L330 140" stroke="white" stroke-width="3" fill="none"/>
  
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="18" fill="#374151" text-anchor="middle">Mail-In Repair Service</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
  </defs>
</svg>
